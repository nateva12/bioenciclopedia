<h1>Formulario de contacto</h1>
<form action="formu_contacto_resultado.html">
<label>Asunto:</label>
<input name="Asunto:" type="text"><br>
<label>Comentario o pregunta: </label>
<textarea name="Comentario o pregunta:"></textarea><br>
<label>Yo soy:</label>
<select name="Yo soy:">
<option value="1">Paciente</option>
<option value="2">Científico</option>
<option value="3">Médico</option>
<option value="4">Educador</option>
<option value="5">Fabricante</option>
<option value="6">Periodista</option>
</select><br>
<label>Fecha de nacimiento</label>
<input type="date"><br>
<label>Sexo</label>
<select name="select">
<option value="1">Hombre</option> 
<option value="2">Mujer</option>
</select><br>
<label>Correo electrónico</label>
<input type="email" name="direccionmail"><br>
<label>Deseo recibir más información</label>
<input name="info" type="checkbox"><br>
<input type="submit" value="Enviar">
</form>
